<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01. JS Base</title>
    <link rel="stylesheet" href="calcStyle.css">
</head>
<body>
    <div class="container">
        <h1>
            Калькулятор
        </h1>
        <div class="numbers">
            <form action="">
                <input type="text" placeholder="Введите первое число">
            </form>

            <form action="">
                <input type="text" placeholder="Введите второе число">
            </form>
        </div>

        <div class="buttons">
            <div class="btnplus">
                <button>
                    <label for="btnplus">+</label>
                </button>
            </div>
            <div class="btnminus">
                <button>
                    <label for="btnminus">-</label>
                </button>
            </div>
        </div>

        <div class="resultbtn">
            <button>
                <label for="">Вычислить</label>
            </button>
        </div>

        <div class="result">
            <div>
                <h1>
                    Результат
                </h1>

                <p id="result">0</p>
            </div>
        </div>

    </div>
</body>
</html>
