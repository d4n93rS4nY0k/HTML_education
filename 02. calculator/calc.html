<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01. JS Base</title>
    <link rel="stylesheet" href="calcStyle.css">
    <script src="app.js" defer></script> 
</head>
<body>
    <div class="container">
        <h1>
            Калькулятор
        </h1>
        <div class="numbers">
            <form action="">
                <input id="num1" type="text" placeholder="Введите первое число" value="5">
            </form>

            <form action="">
                <input id="num2" type="text" placeholder="Введите второе число" value="10">
            </form>
        </div>

        <div class="buttons">
            <div class="btnplus">
                <button id="plus">
                    <label for="btnplus">+</label>
                </button>
            </div>
            <div class="btnminus">
                <button id="minus">
                    <label for="btnminus">-</label>
                </button>
            </div>
        </div>

        <div class="buttons">
            <div class="btnplus">
                <button id="multiplication">
                    <label for="btnplus">*</label>
                </button>
            </div>
            <div class="btnminus">
                <button id="division">
                    <label for="btnminus">/</label>
                </button>
            </div>
        </div>

        <div class="resultbtn">
            <button id="submit">
                <label for="">Вычислить</label>
            </button>
        </div>

        <div class="result">
            <div>
                <h1>
                    Результат
                </h1>

                <p id="result">0</p>
            </div>
        </div>

    </div>   
</body>
</html>
